name: Coverall report Core Unit Tests

on:
  pull_request:
    branches:
      - master
    tags:
      - 'v*.*.*'
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

env:
  TEST_RESULT_PATH: /home/runner/work/Zilon_Roguelike/Zilon_Roguelike/TestResults/

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_csproj:
          - Zilon.Core.Specs
          - Zilon.Bot.Players.DevelopmentTests
        include:
          - test_csproj: Zilon.Core.Specs
            test_category: Functional
          - test_csproj: Zilon.Bot.Players.DevelopmentTests
            test_category: Functional

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Run ${{ matrix.test_csproj }} in Release
      env:
        ZILON_LIV_SCHEME_CATALOG: /home/runner/work/Zilon_Roguelike/Zilon_Roguelike/Zilon.Client/Assets/Resources/Schemes
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OUTPUT: 1
      run: |
        cd ./Zilon.Core
        dotnet test ${{ matrix.test_csproj }}/${{ matrix.test_csproj }}.csproj --configuration Release
    - name: Generate coverage report ${{ matrix.test_csproj }} in Debug
      env:
        ZILON_LIV_SCHEME_CATALOG: /home/runner/work/Zilon_Roguelike/Zilon_Roguelike/Zilon.Client/Assets/Resources/Schemes
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
        DOTNET_CLI_TELEMETRY_OUTPUT: 1
      run: |
        cd ./Zilon.Core
        dotnet test ${{ matrix.test_csproj }}/${{ matrix.test_csproj }}.csproj --configuration Debug /p:CollectCoverage=true /p:CoverletOutput=${{env.TEST_RESULT_PATH}}/${{ matrix.test_csproj }}.info /p:CoverletOutputFormat=lcov /p:ExcludeByAttribute="Obsolete,GeneratedCode,CompilerGenerated" /p:ExcludeByFile="**\Zilon.Core.Tests.Common\*.cs"
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ${{env.TEST_RESULT_PATH}}/${{ matrix.test_csproj }}.info
        parallel: true
        flag-name: ${{ matrix.test_category }}

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true